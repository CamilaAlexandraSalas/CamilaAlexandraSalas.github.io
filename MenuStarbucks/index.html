<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Starbucks</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/LogoStarbucks.jpg" alt="Logo Starbucks">
    </div>
    <nav class="menu">
      <a href="#">MENU</a>
      <a href="#">REWARDS</a>
    </nav>
    <div class="acciones">

      <a href="#" class="ubicacion"> Localizar Tienda</a>
      <button class="CuadroBlanco">Ingresar</button>
      <button class="CuadroNegro">Únete</button>
    </div>
  </header>

  <main>
    <section class="inicio">
      <p>¡Disfrútalos!</p>
      <h1>Conoce nuestras bebidas y alimentos de temporada</h1>
    </section>

    <section class="categoria">
      <h2>Bebidas</h2>
      <hr>
      <div class="productos">
        <div class="producto">
          <div class="img-container">
            <img src="images/BebidasCalientes.png" alt="Bebidas Calientes">
          </div>
          <p>Bebidas calientes</p>
        </div>
        <div class="producto">
          <div class="img-container">
            <img src="images/Frapuccino.png" alt="Frappuccino">
          </div>
          <p>Frappuccino</p>
        </div>
        <div class="producto">
          <div class="img-container">
            <img src="images/BebidasFrias.png" alt="Bebidas Frías">
          </div>
          <p>Bebidas Frías</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
